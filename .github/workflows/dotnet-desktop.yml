name: Unit Testing in .NET with XUnit and MoQ

on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Check out
        uses: actions/checkout@v3

      #- name: Restore coverage history
      #  uses: dawidd6/action-download-artifact@v3
      #  with:
      #    name: CoverageHistory
      #    path: CoverageHistory
      #    continue-on-error: true

      - name: Build and test done folder
        run: |
          cd done
          dotnet restore

          dotnet build
          dotnet test --logger "junit;LogFilePath=../results/test-results.xml"  --collect:"XPLat Code Coverage"   
          
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'CoverageReports'
          historydir: 'CoverageHistory'
          reporttypes: 'HtmlInline;Cobertura'

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReports
          path: CoverageReports

      - name: List zip files
        run: |
          find . -name *.zip

      - name: Extract Code Coverage Report
        run: |
          find . -type f -name "CoverageReports.zip" -exec unzip {} -d extracted-report \;
          
      - name: Upload Extracted Report
        uses: actions/upload-artifact@v2
        with:
          name: extracted-code-coverage
          path: extracted-report

